<script>
    $(document).ready(() => {
        $("input[name='location']").change((event) => {
            const location = event.target.value;
            if (location === "other") {
                $("#address").slideDown();
            } else {
                $("#address").slideToggle();
            }
        })

        $(".showmore-producer").click((event) => {
            $(event.target).hide();
            $('.hidden-producer').slideDown();
        })
    })
</script>
